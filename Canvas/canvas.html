<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Look What I Drew</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="canvas.css" />
    <script src="canvas.js"></script>
  </head>
  <body>
    <canvas id="tshirtCanvas" width="600", height="200"></canvas>
    <form>
      <p>
        <label for="backgroundColor">Select background color:</label>
        <select id="backgroundColor">
          <option value="white" selected="selected">White</option>
          <option value="black">Black</option>
        </select>
      </p>
      <p>
        <label for="shape">Circles or Square?</label>
        <select id="shape">
          <option value="none" selected="selected">Neither</option>
          <option value="circles">Circles</option>
          <option value="squares">Squares</option>
        </select>
      </p>
      <p>
        <label for="foregroundColor">Select text color:</label>
        <select id="foregroundColor">
          <option value="black" selected="selected">Black</option>
          <option value="white">White</option>
        </select>
      </p>
      <p>
        <label for="tweets">Pick a tweet:</label>
        <select id="tweets">
          <option value="不要再荒废时间了，减肥走起来！" selected="selected">不要再荒废时间了，减肥走起来！</option>
          <option value="瘦到150，iWatch立马买，再买一套冲锋衣！">瘦到150，iWatch立马买，再买一套冲锋衣！</option>
        </select>
      </p>
      <p>
        <input type="button" id="previewButton" value="Preview">
      </p>
    </form>
  </body>
</html>
